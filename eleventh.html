<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        let str={
            name:'Abc',
            phone:23455,
            address:'Hyd'
        }
        for (let key in str) {
           console.log(`${key}=>${str[key]}`)
        }
        let arr=[1,2,3,4,5]
        for(var i in arr){
            console.log(arr[i])
        }
        //for..of
        console.log("For of loop")
        for(let i of arr)
        {
            console.log(i)
        }
    </script>
</body>
</html>
