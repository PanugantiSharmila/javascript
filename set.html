<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets</title>
</head>

<body>
    <script>
        const letters = new Set(['a', 'b', 'c', 'd'])
        console.log(letters)
        letters.add('x')
        console.log(letters.keys())
        console.log(letters.has('b'))
        let text = "";
        letters.forEach(function (value) {
            text += value;
        })
        console.log(text)
        text="Hello ";
        let leV=letters.values()
        for(const x of leV)
        {
            text+=x
        }
        console.log(text)
    </script>
</body>

</html>
