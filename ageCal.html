<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container ">
        <div class="row  ">
            <div class="col-md-6 offset-md-3 ">
                <div class="card mt-5">
                    <div class="card-body ">
                        <h1 class="card-title text-center text-uppercase ">
                            Age Calculator
                        </h1>
                        <p class="text-secondary "><small>Provide your date of birth**</small></p>
                        <div class="row mt-3 ">
                            <div class="col-md-4">
                                <div class="form-group mb-2">
                                    <input id="date-f" type="text" class="form-control " placeholder="Date">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-2">
                                    <select id="month-f" class="form-control ">
                                        <option  value="January">January</option>
                                        <option value="February">February</option>
                                        <option value="March">March</option>
                                        <option value="April">April</option>
                                        <option value="May">May</option>
                                        <option value="June">June</option>
                                        <option value="Jult">July</option>
                                        <option value="August">August</option>
                                        <option value="September">September</option>
                                        <option value="October">October</option>
                                        <option value="November">November</option>
                                        <option value="December">December</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-2">
                                    <input id="year-f" type="text" class="form-control ">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center "><button class="btn btn-success " id="age" onclick="calculateAge()">Calculate AGe</button></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
       const calculateAge=()=>{
        let date=document.getElementById('date-f').value
        let month=document.getElementById('month-f').value
        let year=document.getElementById('year-f').value
        if(date>31)
        {
            alert('Invalid date')
            return
        }
        let birth=new Date(`${date} ${month} ${year}`)
        console.log(birth)
        let now=new Date()
        console.log(now-birth)
        
        let def=now-birth
        let ageD=Math.floor((def/(1000*60*60*24*365)))
        alert(`your age is ${ageD}`)
       }
    </script>

</body>

</html>
