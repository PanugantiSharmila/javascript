<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS array operarions</title>
</head>

<body>
    <script>
        //loops on array foreach
        let arr = [1, 2, 3, 4, 5]
        // arr.forEach(element => {
        //     console.log(element)
        // });
        arr.forEach(function (item, index) {
            console.log(`${index} -> ${item}`)
        })
        let sum = 0
        arr.forEach(function (item, index) {
            sum = sum + item
        })
        arr.map((value, index) => {             //map for iteration
            console.log(`${index} -> ${value}`)
        })
        //flatmap
        const arr1 = ["it's Sunny in", "", "California"];

        const arr2=arr1.map((x) => x.split(" "));
        // [["it's","Sunny","in"],[""],["California"]]
console.log(arr2)
        const arr3=arr1.flatMap((x) => x.split(" "));
        console.log(arr3)
        console.log(sum)
        let val = arr.shift() //removes from beginning
        console.log(val)
        console.log(arr)
        arr.unshift("first")
        console.log(arr)
        arr.splice(0, 1) //removing from index,no.of elements
        console.log(arr)
        //Copy array
        arr.push([1, 2, 3])
        let copy = arr.slice()
        console.log(copy)
        let dCopy = arr;
        console.log(dCopy)
        arr.push(123)
        console.log(dCopy)
        console.log(copy)

        //sorting
        const points = [40, 100, 1, 5, 25, 10];
//         function myFunction2() {
//   points.sort(function(a, b){return a - b});
//   points.reverse()
//   console.log(points)
// }
// myFunction2()
points.sort(function(){return 0.5 - Math.random()});
console.log(points)
console.log(Math.max.apply(null, points))
    </script>
</body>

</html>
