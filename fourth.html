<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings in JS</title>
</head>
<body>
    <h1>Strings in JS</h1>
    <script>
        let name='abc'
        console.log(typeof name)
        //Another way
        let lname=new String('Xyz')
        console.log(typeof lname)
        let content=`Hello,
How are you?
I am fine`
        console.log(content)

        //String interpolation
        let a=10,b=12,c=a+b
        console.log(`sum of ${a} and ${b} is ${c}`)
        console.log(`sum of ${a} and ${b} is ${c+5}`)
    </script>
</body>
</html>
